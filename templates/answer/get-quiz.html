{% extends 'base.html' %}

{% block content %}
<div class="main-content" style="min-height: 608px;">
    <section class="section">
        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>{{ quiz.name }} Savollar to'plami</h4>
                        </div>
                        <form method="post" action="{% url 'checkQuiz' quiz.id %}">
                            {% csrf_token %}
                            <div class="card-body">
                                {% for question in quiz.questions %}
                                <div class="form-group">
                                    <h5>{{ question.name }}</h5>
                                    {% for option in question.options %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="option_{{ question.id }}_{{ option.id }}" value="{{ option.id }}" required>
                                        <label class="form-check-label" for="option_{{ question.id }}_{{ option.id }}">
                                            {{ option.name }}
                                        </label>
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endfor %}
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Yuborish</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}

{% block js %}

{% endblock %}
